<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Categories with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji Categories</h1>
        <input type="text" id="search" placeholder="Search emojis..." oninput="filterEmojis()">
        <select id="category" onchange="filterEmojis()">
            <option value="">All Categories</option>
        </select>
        <div id="emoji-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
